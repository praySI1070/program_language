{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .info-box {
            width: 80%;
            height: 80%;
            padding: 3%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            box-shadow: 0 10px 100px #4CAF50;
            border-radius: 10px;
        }
        .info-box2 {
            width: 80%;
            height: 80%;
            padding: 3%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            box-shadow: 0 10px 100px #00000063;
            border-radius: 10px;
        }
        h1 {
            margin-top: 1%;
            font-size: 1000%;
        }
        p {
            font-size: 400%;
            text-align: left;
        }
        .back-button {
            display: block;
            position: absolute;
            top: 15px; /* 원하는 높이 조정 */
            right: 15px; /* 원하는 우측 여백 조정 */
            padding: 3% 5%;
            font-size: 1.5em;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 20px;
        }
        .info-box3 {
            display: grid;
            top: 80%;
            grid-template-columns: 3fr;
            gap: 10px;
            width: 100%;
            top: 50%;
            left: 50%;
            background-color: white;
        }
        .button2 {
            text-align:center;
            font-size: 3em;
            padding: 4% 25%;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 10px;
        }
        .qr-images {
            margin-top: 20px;
        }
        .qr-images img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
    <a href="/" class="back-button">뒤로가기</a>
</head>
<body>
    <div class="info-box">
        <h1>회원 정보</h1>
        <p><strong>아이디 : </strong></p>
        <p>{{ mypage_info[1] }}</p>
        <p><strong>성함 : </strong> {{ mypage_info[3] }}</p>
        <p><strong>전화번호 : </strong> {{ mypage_info[4] }}</p>
        <p><strong>생일 : </strong> {{ mypage_info[5] }}</p>
</body>
<div class="info-box3">
    <a href="/qr-info" class="button2">QR예약확인</a>
    <a href="/payment-info" class="button2" >결제내역</a>
    <a href="/delete-account" class="button2">회원탈퇴</a>
</div>
</html>
